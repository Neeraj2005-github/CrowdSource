spring.application.name=FundRaiser
server.port=${PORT:8080}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Razorpay production keys supplied via environment (no hardcoding)
razorpay.keyId=${RAZORPAY_KEY_ID}
razorpay.keySecret=${RAZORPAY_KEY_SECRET}
razorpay.webhookSecret=${RAZORPAY_WEBHOOK_SECRET:${RAZORPAY_KEY_SECRET}}

# Frontend base URL for CORS/origin checks
app.frontendBaseUrl=${FRONTEND_URL}
