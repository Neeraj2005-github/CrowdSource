spring.application.name=FundRaiser
server.port=2000

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql-service:3306/crowd
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
# Razorpay configuration (read from environment variables; do not hardcode)
razorpay.keyId=${RAZORPAY_KEY_ID:rzp_test_dummy}
razorpay.keySecret=${RAZORPAY_KEY_SECRET:dummy_secret}
# Optional: separate webhook secret from dashboard settings
razorpay.webhookSecret=${RAZORPAY_WEBHOOK_SECRET:${RAZORPAY_KEY_SECRET:dummy_secret}}
app.frontendBaseUrl=${FRONTEND_URL:http://localhost:5173}
